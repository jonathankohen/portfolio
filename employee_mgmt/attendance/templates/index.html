<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration/Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a
                    class="navbar-brand"
                    href="/"
                    >Fake Corp.</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav mr-auto">
                        <li>
                            <span class="navbar-text">
                                <em>Doing Fake Business Right</em>
                            </span>
                        </li>
                    </ul>

                    <a
                        href="/logout"
                        class="btn btn-outline-primary my-2 my-sm-0"
                        type="button"
                    >
                        Log Out
                    </a>
                </div>
            </nav>
    </header>

    <main class="container">
        {% if messages %}
        <div class="row justify-content-center">
            <div class="col text-center">
                <ul class="list-unstyled">
                    {% for message in messages %}
                    <li class="text-danger">{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}


        <div class="row justify-content-around align-items-start my-5">
            <span class="border border-secondary p-5 shadow">
                <div class="col">
                    <h1 class="mb-5">Register</h1>
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="first_name">First Name:</label>
                            <div class="col-sm-8">
                                <input name="first_name" type="text" class="form-control" id="first_name"
                                    placeholder="Ex: John" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="last_name">Last Name:</label>
                            <div class="col-sm-8">
                                <input name="last_name" type="text" class="form-control" id="last_name"
                                    placeholder="Ex: Smith" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="email">Email:</label>
                            <div class="col-sm-8">
                                <input name="email" type="text" class="form-control" id="email"
                                    placeholder="Ex: jsmith@company.com" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="pw">Password:</label>
                            <div class="col-sm-8">
                                <input name="pw" type="password" class="form-control" id="pw" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-6 col-form-label" for="c_pw">Confirm Password:</label>
                            <div class="col-sm-6">
                                <input name="c_pw" type="password" class="form-control" id="c_pw" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-primary ml-auto">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </span>

            <span class="border border-secondary p-5 shadow">
                <div class="col-sm-12">
                    <h1 class="mb-5">Login</h1>
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="email">Email:</label>
                            <div class="col-sm-9">
                                <input name="email" type="text" class="form-control" id="email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="pw">Password:</label>
                            <div class="col-sm-9">
                                <input name="pw" type="password" class="form-control" id="pw" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <button type="submit" class="btn btn-primary ml-auto">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </span>
        </div>
    </main>

    <footer class="mt-2">
            <nav class="navbar fixed-bottom navbar-dark bg-dark text-light">
                <span class="navbar-text mx-auto">
                    <small
                        >Copyright &copy; {{currentYear}} Jonathan Kohen,
                        2020.</small
                    >
                </span>
            </nav>
        </footer>

    {% load static %}
    <script src="{% static "js/main.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
